<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js_page/script.js" defer></script>
    <title>Card-randomNum</title>
    <style>
        #cartes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .carte {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carte img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .carte button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="generer">Générer</button>
    <input type="number" id="nombre" placeholder="Nombre de cartes...">
    <div id="cartes"></div>
</body>
</html>
